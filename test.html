<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .music-bars {
            display: flex;
            align-items: flex-end;
            height: 25px;
            gap: 4px;
        }

        .bar {
            width: 4px;
            height: 90%;
            background: #1db954;
            /* Spotify green */
            animation: bounce 1s infinite ease-in-out;
            border-radius: 2px;
        }

        .bar:nth-child(1) {
            animation-delay: 0.3s;
        }

        .bar:nth-child(2) {
            animation-delay: 0.2s;
        }

        .bar:nth-child(3) {
            animation-delay: 0.7s;
        }

        .bar:nth-child(4) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            100% {
                height: 20%;
            }

            50% {
                height: 100%;
            }
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="music-bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>

</html>
